
## hugo config file for invisement static website (mainly blog)
## to run: hugo (server) --config config/hugoConfig.toml

baseURL = "https://invisement.com/"
languageCode = "en-us"
title = "inVisement"
#themesDir = "themes"
theme = "inVisement"
#disqusShortname = "clientrelationship" # delete this to disable disqus comments
googleAnalytics = "UA-123665575-1"
publishDir = "staticSite"
uglyurls = true
#disableKinds = ["home"]

## to format code blocks

[pygmentsOptions]
    linenos = "table"
    pygmentsUseClassic = false
    pygmentsUseClasses = false
    pygmentsCodefences = true
    pygmentsStyle = "dracula"
    #pygmentsCodefencesGuessSyntax = true

[taxonomies]
